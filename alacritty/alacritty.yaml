font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 10

window:
  opacity: 0.85
colors:
  # Default colors
  primary:
    background: '#1e1b2e'
    foreground: '#fffbf6'

 # Normal colors
  normal:
    black:   '#2e2e2e'
    red:     '#eb4129'
    green:   '#abe047'
    yellow:  '#f6c744'
    blue:    '#47a0f3'
    magenta: '#7b5cb0'
    cyan:    '#64dbed'
    white:   '#e5e9f0'

 # Bright colors
  bright:
    black:   '#565656'
    red:     '#ec5357'
    green:   '#c0e17d'
    yellow:  '#f9da6a'
    blue:    '#49a4f8'
    magenta: '#a47de9'
    cyan:    '#99faf2'
    white:   '#ffffff'
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
# https://stackoverflow.com/a/42461580
- { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
- { key: Return, mods: Control, chars: "\x1b[13;5u" }
- { key: Space,  mods: Shift,   chars: "\x1b[32;2u" }
- { key: Space,  mods: Control, chars: "\x1b[32;5u" } # NOTE: This is an edge case and might not work.
